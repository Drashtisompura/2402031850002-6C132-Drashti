<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-white p-5 hidden md:block">
            <h2 class="text-2xl font-bold mb-5">Dashboard</h2>
            <ul>
                <li class="mb-3"><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Home</a></li>
                <li class="mb-3"><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Analytics</a></li>
                <li class="mb-3"><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Reports</a></li>
                <li class="mb-3"><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Settings</a></li>
            </ul>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 p-5">
            <header class="flex justify-between items-center bg-white p-4 shadow-md">
                <h1 class="text-2xl font-bold">Welcome Back!</h1>
                <button class="md:hidden bg-gray-900 text-white px-4 py-2 rounded">Menu</button>
            </header>
            
            <!-- Cards Section -->
            <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold">Total Users</h3>
                    <p class="text-3xl font-bold mt-2">1,250</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold">Revenue</h3>
                    <p class="text-3xl font-bold mt-2">$50,000</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold">New Orders</h3>
                    <p class="text-3xl font-bold mt-2">320</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold">Bounce Rate</h3>
                    <p class="text-3xl font-bold mt-2">12.5%</p>
                </div>
            </section>
            
            <!-- Table Section -->
            <section class="mt-6 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Recent Transactions</h2>
                <table class="w-full border-collapse border border-gray-200">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="border p-3">Name</th>
                            <th class="border p-3">Amount</th>
                            <th class="border p-3">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border p-3">John Doe</td>
                            <td class="border p-3">$200</td>
                            <td class="border p-3 text-green-500">Completed</td>
                        </tr>
                        <tr>
                            <td class="border p-3">Jane Smith</td>
                            <td class="border p-3">$150</td>
                            <td class="border p-3 text-red-500">Pending</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
